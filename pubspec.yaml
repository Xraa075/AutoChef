name: autochef
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  circle_nav_bar: ^2.2.0 
  http: ^1.3.0 
  shimmer: ^3.0.0
  cached_network_image: ^3.2.0
  shared_preferences: ^2.2.2

  
  cupertino_icons: ^1.0.8
  fluttertoast: ^8.2.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "lib/assets/images/autochef_launcher.png"
  min_sdk_android: 21 # android min sdk min:16, default 21


flutter:

  uses-material-design: true

  assets:
      - lib/assets/images/autochef_launcher.png
      - lib/assets/images/default_user.png
      - lib/assets/images/image1.png
      - lib/assets/images/image2.png
      - lib/assets/images/image3.png
      - lib/assets/images/snacks.jpg
      - lib/assets/images/meal.jpg
      - lib/assets/images/vegan.jpg
      - lib/assets/images/dessert.jpg
      - lib/assets/images/drinks.jpg
